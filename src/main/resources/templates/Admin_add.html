<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавление пользователя</title>
</head>
<body>
<h1>Добавить пользователя</h1>
<form th:action="@{/admin/add}" th:method="post" th:object="${user}">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" th:field="${user.username}" required/>
    <br/><br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" th:field="${user.password}" required/>
    <br/><br/>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:field="${user.name}" required/>
    <br/><br/>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" th:field="${user.age}" required/>
    <br/><br/>

    <label for="role">Роль:</label>
    <input type="text" id="role" name="role" th:field="${user.roles}" required>

    <br/><br/>

    <input type="submit" value="Добавить пользователя"/>
</form>

</body>
</html>
