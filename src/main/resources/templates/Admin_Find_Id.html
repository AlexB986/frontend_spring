<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Find by id User</h1>
<br>
<form th:action="@{/admin/read/id}" method="get">
    <label for="id">User ID:</label>
    <input type="number" id="id" name="id" required/>
    <button type="submit">Search</button>
</form>
<div th:if="${user != null}">
    <h3>User Details</h3>
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
</div>

<div th:if="${user == null}">
    <p>No user found with the given ID.</p>
    <form th:action = "@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
