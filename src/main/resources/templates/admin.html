<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
</head>
<body>

<br><br>
<h1>Admin, welcome spring boot security page!</h1>
<br>
<form th:action="@{/admin/add}" method="post" >
    <button type="submit">Add User</button>
</form>
<br><br>
<br><br>
<form th:action="@{/admin/read/id}" method="get">
    <input type="number" id="id" name="id" required/>
    <input type="submit" value="Find by ID"/>
</form>
<br><br>
<form th:action = "@{/admin/reads}" method="get" >
    <button type="submit">Find all user</button>
</form>
<br><br>
<form th:action = "@{/admin/id}" method="put" >
    <button type="submit">Update user</button>
</form>
<br><br>

<form th:action = "@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
<form th:action="@{/admin/delete/id}" method="post">
    <input type="number" id="id" name="id" required/>
    <input type="submit" value="Delete User"/>
</form>
</body>
</html>
